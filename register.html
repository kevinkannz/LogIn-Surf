<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../assets/css/stylesheet.css">
    <title>Registro Torneo - Surf</title>
</head>

<body>
    <div id="waveTop">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 320">
            <path fill="#0099ff" fill-opacity="1"
                d="M0,256L40,234.7C80,213,160,171,240,160C320,149,400,171,480,197.3C560,224,640,256,720,224C800,192,880,96,960,69.3C1040,43,1120,85,1200,112C1280,139,1360,149,1400,154.7L1440,160L1440,0L1400,0C1360,0,1280,0,1200,0C1120,0,1040,0,960,0C880,0,800,0,720,0C640,0,560,0,480,0C400,0,320,0,240,0C160,0,80,0,40,0L0,0Z">
            </path>
        </svg>
    </div>
    <section id="cajaRegistro" class="box">

        <div>
            <h2>Registro de nuevos integrantes</h2>
            <hr class="new">
        </div>


        <div id="primerStack">

            <div>
                <br>
                <label for="nombre">Nombre</label>
                <br>
                <input id="inputRegistro" type="name" id="nombre" placeholder="Ej. Juan">
            </div>
            <br>
            <div>
                <label for="ApPaterno">Apelllido Paterno</label>
                <br>
                <input type="name" id="inputRegistro" id="ApPaterno" placeholder="Ej. Perez">
            </div>
            <br>
            <div>
                <label for="ApMaterno">Apellido Materno</label>
                <br>
                <input type="name" id="inputRegistro" id="ApMaterno" placeholder="Ej. Sanchez">
            </div>
            <br>
            <div>
                <label for="FechaNacimiento">Fecha de Naciemiento</label>
                <br>
                <input type="date" id="inputRegistro" id="FechaNacimiento" placeholder="dd/mm/yyyy">
            </div>

        </div>


        <div id="segundoStack">

            <div>
                <label for="correo">Correo Electronico</label>
                <br>
                <input type="email" name="" id="inputRegistro" id="correo" placeholder="ejemplo@ejemplo.com">
            </div>
            <br>
            <div>
                <label for="contraseña">Contraseña</label>
                <br>
                <input type="password" name="" id="inputRegistro" id="contraseña" placeholder="**********">
            </div>
            <br>
            <div>
                <label for="contraseña">Confirmar Contraseña</label>
                <br>
                <input type="password" name="" id="inputRegistro" id="Confcontraseña" placeholder="**********">
            </div>
            <br>
            <Label for="terminosycondiciones">¿Acepta los terminos y condiciones?</Label>
            <div class="row">
                <input type="checkbox" id="terminos" name="recordar" value="yes">
                <label>Acepto</label>
            </div>
            <br>
            <button id="boton" type="button">Registrar</button>
            <div class="container"></div>

        </div>


    </section>

</body>

        </path>
    </svg>
</div>

</html>
